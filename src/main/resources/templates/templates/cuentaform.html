<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title th:utext="${add} ? 'Crear una cuenta' : 'Editar una cuenta'"></title>
</head>

<body>
	<h1 th:text="${add} ? 'Crear una cuenta' : 'Editar una cuenta'"></h1>
	<br>
	<br>
	<form th:action="@{/clientes/{idCliente}/cuentas/save (idCliente=${clienteDTO.id})}" th:object="${cuentaDTO}" method="POST">
		<table>
			<tr th:if=${cuentaDTO.id}>
				<td>id</td>
				<td><input type=text th:field="*{id}" readonly></td>
			</tr>
			<tr>
				<td>Banco</td>
				<td><input type=text th:field="*{banco}"></td>
			</tr>
			<tr>
				<td>Sucursal</td>
				<td><input type=text th:field="*{sucursal}"></td>
			</tr>
			<tr>
				<td>Dígito de control</td>
				<td><input type=text th:field="*{dc}"></td>
			</tr>
			<tr>
				<td>Número de cuenta</td>
				<td><input type=text th:field="*{numeroCuenta}"></td>
			</tr>
			<tr th:if="${cuentaDTO.id}">
				<td>Saldo actual</td>
				<td><input type=text th:field="*{saldoActual}"></td>
			</tr>
		</table>
		<input type="submit" th:value="${add}?'Crear':'Actualizar'">
	</form>
	<br><br>
	<a th:href="@{/clientes/{idCliente}/cuentas (idCliente=${clienteDTO.id})}">Volver a la lista de cuentas</a>
</body>

</html>
