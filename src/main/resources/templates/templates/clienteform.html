<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title th:text="${add}?'Nuevo Cliente':'Actualizar cliente'"></title>
</head>

<body>
	<h1 th:text="${add}?'Nuevo Cliente':'Actualizar cliente'"></h1>
	<br>
	<br>
	<form th:action="@{/clientes/save}" th:object="${clienteDTO}" method="POST">
		<table>
			<tr th:if=${clienteDTO.id}>
				<td>id</td>
				<td><input type=text th:field="*{id}" readonly></td>
			</tr>
			<tr>
				<td>Nombre</td>
				<td><input type=text th:field="*{nombre}"></td>
			</tr>
			<tr>
				<td>Apellidos</td>
				<td><input type=text th:field="*{apellidos}"></td>
			</tr>
			<tr>
				<td>NIF</td>
				<td><input type=text th:field="*{nif}"></td>
			</tr>
			<tr>
				<td>Correo electrónico</td>
				<td><input type=text th:field="*{email}"></td>
			</tr>
			<tr>
				<td>Fecha Nacimiento</td>
				<td><input type=date th:field="*{fechaNacimiento}"></td>
			</tr>
			<tr>
				<td>Clave seguridad</td>
				<td><input type=text th:field="*{claveSeguridad}"></td>
			</tr>
			<tr>
				<td>Recomendación</td>
				<td><input type=text th:field="*{recomendacionDTO.observaciones}"></td>
			</tr>
			<!-- Ocultamos el id de la recomendación del cliente -->
			<input type="hidden" th:field="*{recomendacionDTO.id}">
		</table>
		<input type="submit" th:value="${add}?'Nuevo':'Actualizar'">
	</form>
	<br><br>
	<a th:href="@{/clientes}">Volver a la lista de clientes</a>
</body>

</html>
